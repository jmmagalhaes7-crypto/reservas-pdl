<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#007aff">
    <title>Reservas Praia da Luz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 21px;
            color: #86868b;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            header {
                margin-bottom: 20px;
                padding: 20px 0;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 18px;
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                gap: 20px;
            }
        }

        .calendar-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        @media (max-width: 768px) {
            .calendar-section {
                padding: 20px;
                border-radius: 16px;
            }

            .form-section {
                padding: 20px;
                border-radius: 16px;
                position: static;
            }
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 22px;
                margin-bottom: 16px;
            }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 4px;
                margin-bottom: 16px;
            }
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #86868b;
            padding: 10px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            min-height: 44px;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            .calendar-day {
                padding: 6px 4px;
                font-size: 12px;
                border-radius: 8px;
                min-height: 40px;
            }
        }

        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }

        .calendar-day.today {
            background: #007aff;
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-reservation {
            background: #34c759;
            color: white;
            font-weight: 500;
        }

        .calendar-day.has-reservation:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
        }

        .reservation-names {
            font-size: 10px;
            margin-top: 4px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        @media (max-width: 768px) {
            .reservation-names {
                font-size: 9px;
                margin-top: 2px;
            }
        }

        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .month-navigation {
                margin-bottom: 16px;
            }
        }

        .nav-button {
            background: #f5f5f7;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #1d1d1f;
            touch-action: manipulation;
            min-height: 44px;
        }

        @media (max-width: 768px) {
            .nav-button {
                padding: 10px 16px;
                font-size: 14px;
                border-radius: 10px;
                min-height: 44px;
            }
        }

        .nav-button:hover {
            background: #e5e5e7;
            transform: translateY(-1px);
        }

        .current-month {
            font-size: 24px;
            font-weight: 600;
            color: #1d1d1f;
        }

        @media (max-width: 768px) {
            .current-month {
                font-size: 18px;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #f5f5f7;
            -webkit-appearance: none;
            appearance: none;
        }

        @media (max-width: 768px) {
            input, textarea {
                padding: 14px 16px;
                font-size: 16px;
            }

            input[type="date"] {
                min-height: 44px;
            }
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007aff;
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            touch-action: manipulation;
            min-height: 44px;
        }

        @media (max-width: 768px) {
            .button {
                padding: 16px 24px;
                min-height: 48px;
            }
        }

        .button:hover {
            background: #0051d5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .button.secondary:hover {
            background: #e5e5e7;
        }

        .button.danger {
            background: #ff3b30;
        }

        .button.danger:hover {
            background: #d70015;
        }

        .reservations-list {
            margin-top: 30px;
        }

        .reservation-item {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .reservation-item {
                padding: 14px;
                margin-bottom: 10px;
                border-radius: 10px;
            }
        }

        .reservation-item:hover {
            background: #e5e5e7;
        }

        .reservation-info {
            flex: 1;
        }

        .reservation-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
            color: #1d1d1f;
        }

        .reservation-dates {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 4px;
        }

        .reservation-notes {
            font-size: 13px;
            color: #86868b;
            font-style: italic;
        }

        .reservation-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 18px;
            touch-action: manipulation;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .icon-button {
                min-width: 48px;
                min-height: 48px;
                font-size: 20px;
            }
        }

        .icon-button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        .feedback-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .feedback-section {
                padding: 20px;
                border-radius: 16px;
                margin-top: 20px;
            }
        }

        .feedback-toggle {
            background: #f5f5f7;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #1d1d1f;
            width: 100%;
            margin-bottom: 20px;
            touch-action: manipulation;
            min-height: 44px;
        }

        .feedback-toggle:hover {
            background: #e5e5e7;
        }

        .feedback-form-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .feedback-form-container.open {
            max-height: 1000px;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #f5f5f7;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            select {
                padding: 14px 16px;
                font-size: 16px;
                min-height: 44px;
            }
        }

        select:focus {
            outline: none;
            border-color: #007aff;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Praia da Luz</h1>
            <p class="subtitle">Calend√°rio de Reservas</p>
        </header>

        <div class="main-content">
            <div class="calendar-section">
                <div class="month-navigation">
                    <button class="nav-button" onclick="changeMonth(-1)">‚Üê Anterior</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="nav-button" onclick="changeMonth(1)">Pr√≥ximo ‚Üí</button>
                </div>
                <div id="alertContainer"></div>
                <div class="calendar-grid" id="calendarGrid"></div>
                <div class="reservations-list" id="reservationsList"></div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Nova Reserva</h2>
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="start_date">Data de In√≠cio</label>
                        <input type="date" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">Data de Fim</label>
                        <input type="date" id="end_date" name="end_date" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notas (opcional)</label>
                        <textarea id="notes" name="notes" placeholder="Alguma informa√ß√£o adicional..."></textarea>
                    </div>
                    <button type="submit" class="button">Criar Reserva</button>
                </form>
            </div>
        </div>

        <div class="feedback-section">
            <button class="feedback-toggle" onclick="toggleFeedbackForm()" id="feedbackToggle">
                üí¨ Enviar Feedback, Sugest√£o ou Revis√£o
            </button>
            <div class="feedback-form-container" id="feedbackFormContainer">
                <h2 class="section-title">Feedback</h2>
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedback_name">Nome (opcional)</label>
                        <input type="text" id="feedback_name" name="feedback_name" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="feedback_type">Tipo</label>
                        <select id="feedback_type" name="feedback_type" required>
                            <option value="suggestion">Sugest√£o</option>
                            <option value="review">Revis√£o/Coment√°rio</option>
                            <option value="bug">Problema/Bug</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedback_message">Mensagem</label>
                        <textarea id="feedback_message" name="feedback_message" required placeholder="Escreva aqui o seu feedback, sugest√£o ou coment√°rio..." rows="5"></textarea>
                    </div>
                    <button type="submit" class="button">Enviar Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let reservations = [];
        let editingId = null;

        const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // Add day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });

            // Add empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                const empty = document.createElement('div');
                empty.className = 'calendar-day empty';
                calendarGrid.appendChild(empty);
            }

            // Add days of the month
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDate = new Date(year, month, day);
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dayReservations = getReservationsForDate(dayDate);
                const isToday = dayDate.getTime() === today.getTime();
                
                if (isToday) {
                    dayElement.classList.add('today');
                }
                
                if (dayReservations.length > 0) {
                    dayElement.classList.add('has-reservation');
                    const names = dayReservations.map(r => r.name).join(', ');
                    dayElement.innerHTML = `
                        <div>${day}</div>
                        <div class="reservation-names">${names}</div>
                    `;
                } else {
                    dayElement.textContent = day;
                }
                
                calendarGrid.appendChild(dayElement);
            }

            renderReservationsList();
        }

        function getReservationsForDate(date) {
            return reservations.filter(res => {
                const start = new Date(res.start_date);
                const end = new Date(res.end_date);
                return date >= start && date <= end;
            });
        }

        function renderReservationsList() {
            const list = document.getElementById('reservationsList');
            if (reservations.length === 0) {
                list.innerHTML = '<div class="loading">Nenhuma reserva ainda</div>';
                return;
            }

            // Sort by start date
            const sorted = [...reservations].sort((a, b) => 
                new Date(a.start_date) - new Date(b.start_date)
            );

            list.innerHTML = '<h2 class="section-title">Reservas</h2>';
            sorted.forEach(res => {
                const item = document.createElement('div');
                item.className = 'reservation-item';
                const start = new Date(res.start_date);
                const end = new Date(res.end_date);
                const startStr = start.toLocaleDateString('pt-PT');
                const endStr = end.toLocaleDateString('pt-PT');
                
                item.innerHTML = `
                    <div class="reservation-info">
                        <div class="reservation-name">${res.name}</div>
                        <div class="reservation-dates">${startStr} - ${endStr}</div>
                        ${res.notes ? `<div class="reservation-notes">${res.notes}</div>` : ''}
                    </div>
                    <div class="reservation-actions">
                        <button class="icon-button" onclick="deleteReservation('${res.id}')" title="Eliminar">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function loadReservations() {
            try {
                const response = await fetch('/api/reservations');
                reservations = await response.json();
                renderCalendar();
            } catch (error) {
                console.error('Error loading reservations:', error);
                showAlert('Erro ao carregar reservas', 'error');
            }
        }

        async function createReservation(data) {
            try {
                const response = await fetch('/api/reservations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao criar reserva');
                }

                const newReservation = await response.json();
                reservations.push(newReservation);
                renderCalendar();
                document.getElementById('reservationForm').reset();
                showAlert('Reserva criada com sucesso!');
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        async function deleteReservation(id) {
            if (!confirm('Tem certeza que deseja eliminar esta reserva?')) {
                return;
            }

            try {
                const response = await fetch(`/api/reservations/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error('Erro ao eliminar reserva');
                }

                reservations = reservations.filter(r => r.id !== id);
                renderCalendar();
                showAlert('Reserva eliminada com sucesso!');
            } catch (error) {
                showAlert('Erro ao eliminar reserva', 'error');
            }
        }

        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                notes: formData.get('notes') || '',
            };

            await createReservation(data);
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_date').min = today;
        document.getElementById('end_date').min = today;

        // Feedback form toggle
        function toggleFeedbackForm() {
            const container = document.getElementById('feedbackFormContainer');
            const toggle = document.getElementById('feedbackToggle');
            container.classList.toggle('open');
            if (container.classList.contains('open')) {
                toggle.textContent = 'üí¨ Ocultar Formul√°rio de Feedback';
            } else {
                toggle.textContent = 'üí¨ Enviar Feedback, Sugest√£o ou Revis√£o';
            }
        }

        // Submit feedback
        async function submitFeedback(data) {
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao enviar feedback');
                }

                const newFeedback = await response.json();
                document.getElementById('feedbackForm').reset();
                showAlert('Feedback enviado com sucesso! Obrigado!');
                toggleFeedbackForm(); // Close form after submission
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('feedback_name') || '',
                type: formData.get('feedback_type'),
                message: formData.get('feedback_message'),
            };

            await submitFeedback(data);
        });

        // Initialize
        loadReservations();
        renderCalendar();
    </script>
</body>
</html>
